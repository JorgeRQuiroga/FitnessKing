<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Listar</title>
</head>
<body>
    <header>
        <h1>Listado de Productos</h1>
    </header>
    <a href="/registrar/">Agregar</a>
    <td><a href="/restaurar/">Restaurar</a></td>
    <main>
    {% if productos %}
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                    {% for e in productos %}
                    <tr>
                        <td>{{ e.nombre }}</td>
                        <td>{{ e.precio }}</td>
                        <td>{{ e.stock }}</td>
                        <td><a href="/editar/{{e.id_producto}}">Editar</a></td>
                        <td><a href="/eliminar/{{e.id_producto}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
        {% else %}
            <p>No hay productos disponibles.</p>
            </tbody>
        {% endif %}
        </table>
    </main>
    <footer>
    </footer>
</body>
</html>
