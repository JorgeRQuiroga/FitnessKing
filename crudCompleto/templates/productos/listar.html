<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    
    <title>Listar</title>
</head>
<body>
    <header>
        <h1>Listado de Productos</h1>
    </header>
    <nav class="nav">
    <a class="nav-link" href="/registrar/">Agregar</a>
    <a class="nav-link" href="/restaurar/">Restaurar</a>
    </nav>
    <main>
    {% if productos %}
    
    <div class="table table-bordered" "table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                    {% for e in productos %}
                    <tr>
                        <td>{{ e.nombre }}</td>
                        <td>{{ e.precio }}</td>
                        <td>{{ e.stock }}</td>
                        <td ><a class="nav-link" href="/editar/{{e.id_producto}}">Editar</a></td>
                        <td ><a class="nav-link" href="/eliminar/{{e.id_producto}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
        {% else %}
            <p>No hay productos disponibles.</p>
            </tbody>
        {% endif %}
        </table>
    </div>
    </main>
    <footer>
    </footer>
</body>
</html>
