{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">    
    <title>Listar</title>
</head>
<body>
<header>
        <div class='barra_de_nav'>
            <nav class="navbar navbar-expand-lg bg-body-tertiary" "inicio">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index/"><img src="{% static 'imagenes/Logo.png' %}" alt="Logo" class="logo"></a>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active nav_general" aria-current="page" href="/index/">INICIO</a>
                        <a class="nav-link nav_general" href="/listar/">PRODUCTOS</a>
                    </div>
                    </div>
                </div>
            </nav>
        </div>
</header>
   
<h1>Listado de Productos</h1>
    

    <nav class="nav">
    <a class="nav-link active nav_tabla_crud" href="/registrar/">Agregar</a>
    <a class="nav-link nav_tabla_crud" href="/restaurar/">Restaurar</a>
    </nav>
    <main>
    {% if productos %}
    
    <div class="table table-bordered" "table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                    {% for e in productos %}
                    <tr>
                        <td>{{ e.nombre }}</td>
                        <td>{{ e.precio }}</td>
                        <td>{{ e.stock }}</td>
                        <td ><a class="nav-link nav_tabla_crud" href="/editar/{{e.id_producto}}">Editar</a></td>
                        <td ><a class="nav-link nav_tabla_crud" href="/eliminar/{{e.id_producto}}">Eliminar</a></td>
                    </tr>
                    {% endfor %}
        {% else %}
            <p>No hay productos disponibles.</p>
            </tbody>
        {% endif %}
        </table>
    </div>
    </main>
    <footer>
    </footer>
</body>
</html>
