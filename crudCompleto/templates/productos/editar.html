{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Editar Producto</title>
</head>
<body>
    <header>
        <div class="barra_de_nav">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="navbar-brand" href="/index/">
                        <img src="{% static 'imagenes/Logo.png' %}" alt="Logo" class="logo">
                    </a>
                </div>
            </nav>
        </div>
        <div class="container">
            <h1 class="text-center mb-4 mt-4">Editar Producto</h1>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" class="card p-3">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="alert alert-danger">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                </form>
                <a href="/listar/" class="btn btn-secondary mt-3 btn-block">Volver al listado</a>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p>Â© 2023 Mi Sitio Web</p>
    </footer>
</body>
</html>
